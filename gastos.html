  <script>
  function iniciar(){
    
    
    //document.formulario.addEventListener("invalid", validacion, true);
    
	document.formulario.addEventListener("input", controlar, false);
  }
  
  //function validacion(e){
    //var elemento=e.target;
    //elemento.style.background='#fdeb88';
  //}
  
  
  function controlar(e){
    var elemento=e.target;
    if(elemento.validity.valid){
      elemento.style.background='#d4fdd2';
    }else{
      elemento.style.background='#fb8282';
    }
  }

  window.addEventListener("load", iniciar, false);
</script>
